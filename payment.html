    <header class="p-4 text-center" style="background-image: url(./assets/bg_paper.png);">
        <p class="text-info fw-bold">HAPPY LIFE</p>
        <h1 class="fw-bold" style="letter-spacing: 1rem;">開始當個小懶蟲</h1>
    </header>
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-3 mb-4">
                        <div class="col">
                            <button type="button" class="selectitem btn btn-outline-info
                            text-dark w-100 btn-lg py-3">
                                小小搭懶蟲<br class="d-none d-lg-block"> NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="selectitem btn btn-outline-info text-dark w-100 btn-lg py-3">
                                睡一整天囉<br class="d-none d-lg-block"> NT 666/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info w-100 btn-lg py-3 shadow-md text-white">
                                客製化方案<br class="d-none d-lg-block"> 客服詢價
                            </button>
                        </div>
                    </div>
                    <h3 class="deco-line mb-3">填寫資料</h3>
                    <div class="row g-3">
                        <div class="col-lg-6">
                        <label for="inputLastName" class="form-label">名字</label>
                        <input type="email" class="form-control" id="inputLastName">
                        </div>
                        <div class="col-lg-6">
                        <label for="inputFirstName" class="form-label">姓氏</label>
                        <input type="password" class="form-control" id="inputFirstName">
                        </div>
                        <div class="col-12">
                        <label for="inputPhone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="inputPhone">
                        </div>
                        <div class="col-12">
                        <label for="inputEmail" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-lg-12">
                        <label for="inputAddress" class="form-label">住址</label>
                        <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-lg-12">
                        <label for="inputState" class="form-label">方便聯繫時間</label>
                        <select id="inputState" class="form-select">
                            <option selected>13:00-17:00</option>
                            <option>9:00-12:00</option>
                            <option>18:00-21:00</option>
                        </select>
                        </div>
                        <div class="col-12">
                            <p class="mb-2">加購服務</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="check1">
                            <label class="form-check-label" for="check1">
                                每週一清掃家裡+100
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="check2">
                            <label class="form-check-label" for="check2">
                                按摩+50
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="check3">
                            <label class="form-check-label" for="check3">
                                聽你說話+150
                            </label>
                        </div>
                        </div>
                        <div class="mb-3">
                            <label for="textarea" class="form-label">備註說明</label>
                            <textarea class="form-control" id="textarea" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-info w-100">選擇方案</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-5">
        <h2 class="text-center mb-4">需要其他協助嗎？</h2>
            <div class="row row-cols-1 row-cols-lg-3 g-3 px-5">
                <div class="col">
                    <div class="card border-0 shadow">
                        <div class="card-body d-flex justify-content-center align-items-center py-4">
                            <i class="bi bi-telephone-fill text-info pe-2"></i>
                            <p class="m-0 text-secondary fs-5">07-555-666</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow">
                        <div class="card-body d-flex justify-content-center align-items-center py-4">
                            <i class="bi bi-facebook text-info pe-2"></i>
                            <p class="m-0 text-secondary fs-5">我就是個小懶蟲</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow">
                        <div class="card-body d-flex justify-content-center align-items-center py-4">

                            <p class="m-0 text-secondary fs-5">常見問題</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
